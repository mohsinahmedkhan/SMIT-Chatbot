<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>

    <nav class="nav">
        <ul>
            <div class="image">
                <img src="Image/logo.png" alt="">
            </div>
            <div class="heading">
                <h1>SMIT Chatbot</h1>
            </div>
            <p id="typing" class="type">
                typing...
            </p>
        </ul>
    </nav>


    <div class="input">
        <input onkeypress="sendMessage()" type="text" placeholder="Write a message.." id="input">
    </div>

    <div class="input-image">
        <img onclick="sendMessage({type : 'click'})" src="Image/send-message-logo.png" alt="">
    </div>

    <div class="ul-main">
        <ul class="ul" id="list">

        </ul>
    </div>


    <script src="app.js"></script>
</body>

</html>
